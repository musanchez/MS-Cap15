Cell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-34\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;qgnhv_8wjxmHdjpL6xQn-26\&quot; target=\&quot;qgnhv_8wjxmHdjpL6xQn-33\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-26\&quot; value=\&quot;Imperativo de Operaciones\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#e1d5e7;strokeColor=#9673a6;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-205\&quot; y=\&quot;760\&quot; width=\&quot;110\&quot; height=\&quot;50\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-33\&quot; value=\&quot;Crear y entregar el paquete de servicio específico a los clientes&amp;lt;br&amp;gt;meta seleccionando las técnicas de operación que permitan que la empresa cubra consistentemente&amp;lt;br&amp;gt;los costos provocados por los clientes, el itinerario y las metas de calidad, y que también permitan&amp;lt;br&amp;gt;que el negocio reduzca sus costos a través de un aumento continuo de la productividad\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;align=center;labelPosition=center;verticalLabelPosition=middle;verticalAlign=middle;fillColor=#ffe6cc;strokeColor=#d79b00;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-65\&quot; y=\&quot;700\&quot; width=\&quot;225\&quot; height=\&quot;172.5\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-37\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=1;entryY=0.5;entryDx=0;entryDy=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;qgnhv_8wjxmHdjpL6xQn-29\&quot; target=\&quot;qgnhv_8wjxmHdjpL6xQn-36\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-29\&quot; value=\&quot;Imperativo de Recursos Humanos\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#e1d5e7;strokeColor=#9673a6;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-205\&quot; y=\&quot;850\&quot; width=\&quot;110\&quot; height=\&quot;50\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-36\&quot; value=\&quot;Reclutar, capacitar y motivar a los empleados de contacto, a&amp;lt;br&amp;gt;los líderes del equipo de entrega de servicios y a los gerentes, los cuales podrán trabajar bien, en&amp;lt;br&amp;gt;conjunto, a cambio de una compensación y beneficios realistas para equilibrar la doble meta de&amp;lt;br&amp;gt;la satisfacción del cliente y la eficacia operativa\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#ffe6cc;strokeColor=#d79b00;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-610\&quot; y=\&quot;825\&quot; width=\&quot;342\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-42\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;qgnhv_8wjxmHdjpL6xQn-38\&quot; target=\&quot;qgnhv_8wjxmHdjpL6xQn-40\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-38\&quot; value=\&quot;Niveles de desempeño del servicio\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;fillColor=#dae8fc;strokeColor=#6c8ebf;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;180\&quot; y=\&quot;390\&quot; width=\&quot;120\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-44\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;qgnhv_8wjxmHdjpL6xQn-40\&quot; target=\&quot;qgnhv_8wjxmHdjpL6xQn-43\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-54\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0;entryY=0.5;entryDx=0;entryDy=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;qgnhv_8wjxmHdjpL6xQn-40\&quot; target=\&quot;qgnhv_8wjxmHdjpL6xQn-51\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-40\&quot; value=\&quot;Perdedores\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#f8cecc;strokeColor=#b85450;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;180\&quot; y=\&quot;300\&quot; width=\&quot;120\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-46\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;qgnhv_8wjxmHdjpL6xQn-43\&quot; target=\&quot;qgnhv_8wjxmHdjpL6xQn-45\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-56\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;qgnhv_8wjxmHdjpL6xQn-43\&quot; target=\&quot;qgnhv_8wjxmHdjpL6xQn-55\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-43\&quot; value=\&quot;Insignificantes\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#f8cecc;strokeColor=#b85450;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;180\&quot; y=\&quot;210\&quot; width=\&quot;120\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-55\&quot; value=\&quot;Aunque su desempeño aún deja mucho que desear, los servicios insignificantes han eliminado las&amp;lt;br&amp;gt;peores características de los perdedores.&amp;amp;nbsp; Están dominados por una mentalidad tradicional de operaciones, que generalmente se basa en&amp;lt;br/&amp;gt;ahorrar costos por medio de la estandarización\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#ffe6cc;strokeColor=#d79b00;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-250\&quot; y=\&quot;180\&quot; width=\&quot;350\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-50\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;qgnhv_8wjxmHdjpL6xQn-45\&quot; target=\&quot;qgnhv_8wjxmHdjpL6xQn-49\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-58\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0;entryY=0.5;entryDx=0;entryDy=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;qgnhv_8wjxmHdjpL6xQn-45\&quot; target=\&quot;qgnhv_8wjxmHdjpL6xQn-57\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-45\&quot; value=\&quot;Profesionales\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#f8cecc;strokeColor=#b85450;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;180\&quot; y=\&quot;130\&quot; width=\&quot;120\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-57\&quot; value=\&quot;Los profesionales de los servicios participan en una liga distinta a la de los servicios insignificantes y&amp;lt;br/&amp;gt;tienen una estrategia clara de posicionamiento de mercado. Los clientes de los segmentos meta buscan&amp;lt;br/&amp;gt;a estas empresas con base en su reputación para satisfacer las expectativas. El marketing es más sofisticado, pues utilizan comunicaciones dirigidas y precios basados en el valor para el cliente. Se utiliza&amp;lt;br/&amp;gt;investigación para medir la satisfacción del cliente y obtener ideas para mejorar el servicio. Las operaciones y el marketing trabajan en conjunto para introducir nuevos sistemas de entrega, y reconocen&amp;lt;br/&amp;gt;el intercambio entre la productividad y la calidad definida por el cliente\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#ffe6cc;strokeColor=#d79b00;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;360\&quot; y=\&quot;95\&quot; width=\&quot;570\&quot; height=\&quot;110\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-60\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;qgnhv_8wjxmHdjpL6xQn-49\&quot; target=\&quot;qgnhv_8wjxmHdjpL6xQn-59\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-49\&quot; value=\&quot;Líderes\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#f8cecc;strokeColor=#b85450;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;180\&quot; y=\&quot;50\&quot; width=\&quot;120\&quot; height=\&quot;40\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-59\&quot; value=\&quot;Los líderes de servicios son la crème de la crème de sus respectivas industrias. Mientras que los servicios profesionales son buenos, los líderes son sobresalientes. Los nombres de sus empresas son&amp;lt;br/&amp;gt;sinónimo de excelencia y de su capacidad para complacer a los clientes\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#ffe6cc;strokeColor=#d79b00;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-280\&quot; y=\&quot;35\&quot; width=\&quot;410\&quot; height=\&quot;70\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-51\&quot; value=\&quot;Los servicios perdedores se ubican en el punto más bajo desde la perspectiva de los clientes y de la&amp;lt;br/&amp;gt;gerencia, porque obtienen calificaciones reprobatorias en marketing, operaciones y ARH. Los clientes&amp;lt;br/&amp;gt;no los buscan por su desempeño sino por otras causas, generalmente porque no hay una alternativa&amp;lt;br/&amp;gt;viable, que es una de las razones por las que los servicios perdedores continúan vivos\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#ffe6cc;strokeColor=#d79b00;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;360\&quot; y=\&quot;280\&quot; width=\&quot;560\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-64\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;qgnhv_8wjxmHdjpL6xQn-61\&quot; target=\&quot;qgnhv_8wjxmHdjpL6xQn-63\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-61\&quot; value=\&quot;Liderazgo y administración del cambio\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;fillColor=#dae8fc;strokeColor=#6c8ebf;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;180\&quot; y=\&quot;700\&quot; width=\&quot;120\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-66\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0;entryY=0.5;entryDx=0;entryDy=0;exitX=0.5;exitY=1;exitDx=0;exitDy=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;qgnhv_8wjxmHdjpL6xQn-63\&quot; target=\&quot;qgnhv_8wjxmHdjpL6xQn-65\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-63\&quot; value=\&quot;John Kotter, autoridad en liderazgo, señala que para gestionar con éxito el cambio en una empresa, los líderes deben atravesar ocho etapas clave, como crear un sentido de urgencia, formar un equipo sólido, comunicar una nueva visión y empoderar a los empleados.\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#f8cecc;strokeColor=#b85450;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;150\&quot; y=\&quot;880\&quot; width=\&quot;180\&quot; height=\&quot;165\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-68\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;qgnhv_8wjxmHdjpL6xQn-65\&quot; target=\&quot;qgnhv_8wjxmHdjpL6xQn-67\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-65\&quot; value=\&quot;El liderazgo implica establecer la dirección y empoderar a los empleados para superar obstáculos, mientras que la administración se centra en mantener la operación diaria. Warren Bennis y Bert Nanus diferencian entre líderes que se enfocan en los recursos emocionales de una empresa y gerentes que se centran en los recursos físicos.\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#ffe6cc;strokeColor=#d79b00;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;330\&quot; y=\&quot;1050\&quot; width=\&quot;390\&quot; height=\&quot;90\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-67\&quot; value=\&quot;El liderazgo es cada vez más importante debido a la velocidad del cambio en los negocios, impulsado por la innovación tecnológica y la globalización.\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#ffe6cc;strokeColor=#d79b00;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;780\&quot; y=\&quot;1050\&quot; width=\&quot;240\&quot; height=\&quot;90\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-74\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;qgnhv_8wjxmHdjpL6xQn-69\&quot; target=\&quot;qgnhv_8wjxmHdjpL6xQn-73\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-69\&quot; value=\&quot;Transformación organizacional\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;fillColor=#dae8fc;strokeColor=#6c8ebf;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry y=\&quot;390\&quot; width=\&quot;120\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-78\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;qgnhv_8wjxmHdjpL6xQn-70\&quot; target=\&quot;qgnhv_8wjxmHdjpL6xQn-77\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-70\&quot; value=\&quot;Cualidades del liderazgo efectivo\&quot; style=\&quot;ellipse;whiteSpace=wrap;html=1;fillColor=#dae8fc;strokeColor=#6c8ebf;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;370\&quot; y=\&quot;390\&quot; width=\&quot;120\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-76\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=1;entryY=0.5;entryDx=0;entryDy=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;qgnhv_8wjxmHdjpL6xQn-73\&quot; target=\&quot;qgnhv_8wjxmHdjpL6xQn-75\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-73\&quot; value=\&quot;La transformación de una empresa puede ser evolutiva o radical. Las empresas exitosas deben adaptarse continuamente para sobrevivir en un mercado cambiante, mientras que las organizaciones disfuncionales requieren cambios radicales para evitar el colapso.\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#f8cecc;strokeColor=#b85450;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-320\&quot; y=\&quot;385\&quot; width=\&quot;270\&quot; height=\&quot;90\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-75\&quot; value=\&quot;Las empresas líderes en cambio entienden que el enfoque en el cliente es clave para derribar barreras internas y mejorar la colaboración entre departamentos.\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#f8cecc;strokeColor=#b85450;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;-640\&quot; y=\&quot;397.5\&quot; width=\&quot;250\&quot; height=\&quot;65\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-80\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;qgnhv_8wjxmHdjpL6xQn-77\&quot; target=\&quot;qgnhv_8wjxmHdjpL6xQn-79\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-77\&quot; value=\&quot;Los líderes de servicios deben visualizar la calidad como la base para competir y establecer relaciones con sus empleados. Deben creer en sus empleados y crear una cultura organizacional basada en valores.\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#e1d5e7;strokeColor=#9673a6;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;570\&quot; y=\&quot;380.75\&quot; width=\&quot;270\&quot; height=\&quot;98.5\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-82\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;qgnhv_8wjxmHdjpL6xQn-79\&quot; target=\&quot;qgnhv_8wjxmHdjpL6xQn-81\&quot;&gt;\n          &lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-79\&quot; value=\&quot;El liderazgo carismático puede ser peligroso si no está acompañado de principios sólidos. Jim Collins sugiere que los grandes líderes son aquellos con humildad personal y una fuerte voluntad profesional.\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#e1d5e7;strokeColor=#9673a6;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;910\&quot; y=\&quot;380.75\&quot; width=\&quot;310\&quot; height=\&quot;99.25\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;qgnhv_8wjxmHdjpL6xQn-81\&quot; value=\&quot;Las empresas innovadoras necesitan líderes distribuidos en todos los niveles, especialmente en los puntos de contacto con los clientes.\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;fillColor=#e1d5e7;strokeColor=#9673a6;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1290\&quot; y=\&quot;380\&quot; width=\&quot;160\&quot; height=\&quot;99.25\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n      &lt;/root&gt;\n    &lt;/mxGraphModel&gt;\n  &lt;/diagram&gt;\n&lt;/mxfile&gt;\n&quot;}"></div>
